<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header><h1>Etch-A-Sketch</h1></header>

    <div id="buttonContainer">
        
        <!-- Button to select sketch color to be black -->
        <button id="black">Black</button>
        <!-- Button to select sketch color to be greyscale -->
        <button id="greyscale">Greyscale</button>
        <!-- Button to select sketch color to be random RGB -->
        <button id="rainbow">Rainbow</button>


        
    </div>

    <div id="gridContainer"></div>

    <div id="bottomButtonContaer">
        <!-- Option to select board size -->
        <div class="slidecontainer">
            <input type="range" min="10" max="64" value="16" class="slider" id="gridSize">
        </div>

        <!-- Button to erase and start fresh -->
        <button id="eraseButton">Clear</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
